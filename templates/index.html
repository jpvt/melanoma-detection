<!doctype html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Cancer Detection</title>


    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-upload">
    <h1 class="h3 mb-3 fw-normal">Skin Cancer Detection</h1>
  <form method=post enctype=multipart/form-data>
    <h2 class="h3 mb-3 fw-normal">Please upload image</h2>

    <div class="form-floating">
      <input type="file" class="form-control" id="image" name="image" required autofocus>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
    <br>
    <br>
    {% if image_loc %}
        <img class="mb-4" src=  {{image_loc}} alt="" width="256" height="256">
        <br>
        <h1 class="h3 mb-3 fw-normal">Prediction: {{prediction}}</h1>
    {% endif %}

  </form>
</main>
    
  </body>
</html>
